<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2 th:text="${album.name}"></h2>
<br>
<li th:each="song : ${album.songList}">
    <a th:href="@{/group/{groupId}/album/{albumId}/song/{songId}(groupId=${group.id}, albumId=${album.id}, songId=${song.id})}" th:text="${song.name}"></a>
</li>

<br>
<br>
<br>

<form th:action="@{/group/{groupId}/album/{albumId}/song(groupId=${group.id}, albumId=${album.id})}" th:object="${song}" method="post">
    <label for="id">Id:</label>
    <input type="text"   th:field="*{id}" id="id">
    <br>
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name">
    <br>
    <label for="duration">Duration:</label>
    <input type="text" th:field="*{duration}" id="duration">
    <br>
    <input type="submit" value="Add song">
</form>


</body>
</html>
